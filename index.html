<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="clear bigButton">Clear</div>
            <div class="delete bigButton">Delete</div>
            <div class="number smallButton">7</div>
            <div class="number smallButton">8</div>
            <div class="number smallButton">9</div>
            <div class="operator smallButton">Division</div>
            <div class="number smallButton">4</div>
            <div class="number smallButton">5</div>
            <div class="number smallButton">6</div>
            <div class="operator smallButton">X</div>
            <div class="number smallButton">1</div>
            <div class="number smallButton">2</div>
            <div class="number smallButton">3</div>
            <div class="operator smallButton">-</div>            
            <div class="number smallButton">.</div>
            <div class="number smallButton">0</div>
            <div class="operator smallButton">=</div>
            <div class="operator smallButton">+</div>
        </div>
    </div>
</body>
</html>
